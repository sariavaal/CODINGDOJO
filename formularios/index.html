<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div>
      <form>
        <label>First Name:</label>
        <input required /> <br />
        <label>Last Name:</label>
        <input type="text" required /> <br />
        <label>Email Address:</label>
        <input type="email" required /> <br />
        <label>Password:</label>
        <input type="password" required /> <br />
        <label>Confirm Password:</label>
        <input type="password" required /> <br />
        <label>Birthday:</label>
        <input type="date" /> <br />
        <label>Gender:</label> <br />
        <input type="radio" value="male" />
        <label for="male">Male</label>
        <input type="radio" value="female" />
        <label>Female</label>
        <input type="radio" name="gender" value="non-binary" />
        <label>Non-binary</label>
        <input type="radio" name="gender" value="I prefer not to answer" />
        <label>I prefer not to answer</label> <br />
        <label> A short description of myself: </label> <br />
        <textarea cols="30" rows="10"></textarea> <br />
        <label>Favorite Language:</label>
        <select>
          <option value="javascript">JavaScript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
        </select>
        <br />
        <input type="checkbox" /> Yes, I would like to receive periodic email
        updates <br />
        <input type="submit" value="Create Account" />
      </form>
    </div>
  </body>
</html>
